syntax = "proto3";

package NullSpaceIPC;



message SimpleHaptic {
	uint32 effect = 1;
	float strength = 2;
	float duration = 3;
}

message PlaybackEvent {
	enum Command {
		UNKNOWN = 0;
		PAUSE = 1;
		UNPAUSE = 2;
		CANCEL = 3;
	}
	Command command = 1;
}
message HighLevelEvent {
	uint64 parent_id = 1;
	string region = 2;
	oneof events {
		PlaybackEvent playback_event = 3;
		SimpleHaptic simple_haptic = 4;
	}
}
